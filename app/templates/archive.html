<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="blog">
    {% for post in posts %}
  <div class="conteudo">
    <div class="post-info">
       {{ post.time }} 
       <br>
       {% for tag in post.tags %}
        {{ tag }}
        {% endfor %}
    </div>
    <h1><a href="/post/{{ post.title }}">{{ post.title }} </a></h1>
  </div>
      {% endfor %}
</div>

{% endblock %}
